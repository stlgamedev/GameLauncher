name: Build and Release Windows Installer

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name || 'main' }}

      # Install Haxe
      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.3

      # Install dependencies
      - name: Install haxelibs
        run: |
          haxelib install hxcpp
          haxelib install openfl
          haxelib install flixel
          haxelib install openfl-aseprite

      # Sync version from Project.xml to STLGameLauncher.iss
      - name: Sync version to .iss
        run: python scripts/update_iss_version.py Project.xml STLGameLauncher.iss

      # Build Windows executable
      - name: Build Windows Executable
        run: haxelib run lime build windows -release -final

      # Install Inno Setup
      - name: Install Inno Setup
        run: choco install innosetup

      # Build installer
      - name: Build Installer
        run: ISCC.exe STLGameLauncher.iss

      # Find the installer exe
      - name: Find installer
        id: find_installer
        run: |
          $file = Get-ChildItem -Path Builds -Filter *.exe | Sort-Object LastWriteTime -Descending | Select-Object -First 1
            $abs = $file.FullName
            $rel = $file.FullName.Replace("$pwd\", "") -replace '\\','/'
            echo "INSTALLER_PATH=$abs" | Out-File -FilePath $env:GITHUB_ENV -Append
            echo "INSTALLER_PATH_REL=$rel" | Out-File -FilePath $env:GITHUB_ENV -Append

      # Upload as artifact if not a release build
      - name: Upload Installer Artifact
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: STLGameLauncher-Setup
          path: ${{ env.INSTALLER_PATH_REL }}

      # Debug: Show installer path and list Builds directory before release upload
      - name: Debug Release Asset Path
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        shell: pwsh
        run: |
          echo "INSTALLER_PATH: $env:INSTALLER_PATH"
            echo "INSTALLER_PATH_REL: $env:INSTALLER_PATH_REL"
          Get-ChildItem -Path Builds | Select-Object Name,FullName,Length,LastWriteTime

      # Upload to GitHub Releases (only if running on a tag)
      - name: Upload Release Asset
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.INSTALLER_PATH_REL }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Clean old installers and upload new one via OpenSSH (robust, no host key prompt)
      - name: SFTP Clean and Upload (OpenSSH)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        shell: bash
        env:
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          INSTALLER_PATH: ${{ env.INSTALLER_PATH }}
          SFTP_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -e
          echo "$SFTP_KEY" > keyfile
          chmod 600 keyfile

          # Remove old installers
          ssh -i keyfile -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=known_hosts $SFTP_USER@$SFTP_HOST 'rm -f /home/public/STLGameLauncher-Setup-*.exe'

          # Upload new installer
          scp -i keyfile -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=known_hosts "$INSTALLER_PATH" $SFTP_USER@$SFTP_HOST:/home/public/

          rm -f keyfile known_hosts
